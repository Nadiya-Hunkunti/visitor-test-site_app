<script>
let visitId = null;

function startTracking(lat = null, lon = null) {
  fetch("https://visitor-tracker-4dcw.onrender.com/track/start", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      page: window.location.href,
      lat: lat,
      lon: lon
    })
  })
  .then(res => res.json())
  .then(data => visitId = data.visit_id);
}

// Ask for location
if ("geolocation" in navigator) {
  navigator.geolocation.getCurrentPosition(
    (position) => {
      startTracking(
        position.coords.latitude,
        position.coords.longitude
      );
    },
    () => {
      // Location denied â†’ still track visit
      startTracking();
    }
  );
} else {
  startTracking();
}

// ðŸ”‘ RELIABLE END TRACKING
document.addEventListener("visibilitychange", function () {
  if (document.visibilityState === "hidden" && visitId) {
    navigator.sendBeacon(
      "https://visitor-tracker-4dcw.onrender.com/track/end",
      JSON.stringify({ visit_id: visitId })
    );
  }
});
</script>
